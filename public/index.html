<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>WeatherBox</title>
    <meta
            name='description'
            content="Weather forecast. This project offers weather forecast based on the user's location and lets them easily select any city using a search feature."
    />
    <meta name='author' content='Yuliia Tkachenko' />
    <link
            rel='apple-touch-icon'
            sizes='180x180'
            href='/apple-touch-icon.png'
    />
    <link
            rel='icon'
            type='image/png'
            sizes='32x32'
            href='/favicon-32x32.png'
    />
    <link
            rel='icon'
            type='image/png'
            sizes='16x16'
            href='/favicon-16x16.png'
    />
    <link
            rel='icon'
            type='image/png'
            sizes='192x192'
            href='/android-chrome-192x192.png'
    />
    <link
            rel='icon'
            type='image/png'
            sizes='512x512'
            href='/android-chrome-512x512.png'
    />
    <link
            rel='shortcut icon'
            href='/favicon.ico'
            type='image/x-icon'
    />
    <link rel='manifest' href='/site.webmanifest' />
    <meta name='msapplication-TileColor' content='#a3e635' />
    <meta name='theme-color' content='#ffffff' />
    <meta
            property='og:url'
            content='https://weatherbox.yuliia-tkachenko.dev/'
    />
    <meta property='og:type' content='website' />
    <meta
            property='og:title'
            content='WeatherBox'
    />
    <meta
            property='og:description'
            content="Weather forecast. This project offers weather forecast based on the user's location and lets them easily select any city using a search feature."
    />
    <meta name='twitter:card' content='summary_large_image' />
    <meta
            property='twitter:domain'
            content='yuliia-tkachenko.dev'
    />
    <meta
            property='twitter:url'
            content='https://weatherbox.yuliia-tkachenko.dev/'
    />
    <meta
            name='twitter:title'
            content='WeatherBox'
    />
    <meta
            name='twitter:description'
            content="Weather forecast. This project offers weather forecast based on the user's location and lets them easily select any city using a search feature."
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="modal-root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
